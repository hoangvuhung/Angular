<div class="mx-auto border-2 border-black" *ngIf="listSP.length > 0">
  <h2 class="text-[1.1em] bg-amber-300 p-1">Giỏ hàng của bạn</h2>
  <div class="flex m-0 border border-black p-2" *ngFor="let sp of listSP">
    <div class="flex-1">{{ sp.ten_sp }}</div>
    <div class="w-[100px]">
      <input
        type="number"
        class="w- [100%] bg-emerald-200 text-center"
        [(ngModel)]="sp.so_luong"
        (change)="suaSL(sp.id, sp.so_luong)"
      />
    </div>
    <div class="w-[200px] text-right">{{ sp.gia_mua }} VNĐ</div>
    <div class="w-[200px] text-right">{{ sp.gia_mua * sp.so_luong }} VNĐ</div>
    <div class="w-[100px] text-right">
      <a
        class="bg-gray-400 w-8 h-8 text-center text-white rounded-3xl inline-block"
        href="#"
        (click)="xoaSP(sp.id)"
      >
        x
      </a>
    </div>
  </div>
</div>
<div *ngIf="listSP.length === 0" class="font-bold text-center p-5">
  Bạn chưa chọn sp nào
</div>
<div class="m-2 flex justify-between" *ngIf="listSP.length > 0">
  <a (click)="XoaGH()" class="bg-amber-300 px-4 py-2 rouded">Xóa giỏ hàng</a>
  <a href="/thanh-toan" class="px-4 py-2 bg-green-400 rouded">Thanh toán</a>
</div>
